<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exam Helper</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      body { font-family: "Segoe UI", Arial, sans-serif; margin: 2rem; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border-bottom: 1px solid #ddd; padding: 0.5rem; text-align: left; }
      .btn { padding: 0.4rem 0.8rem; background: #0a6; color: #fff; text-decoration: none; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h1>Exam Helper</h1>
    <p><strong>Project:</strong> {{ project.name if project else "Not initialized" }}</p>
    <p><strong>Root:</strong> {{ project_root }}</p>
    <p><a class="btn" href="/questions/new">New Question</a></p>
    <table>
      <thead>
        <tr><th>ID</th><th>Title</th><th>Type</th><th>Actions</th></tr>
      </thead>
      <tbody>
        {% for q in questions %}
        <tr>
          <td>{{ q.id }}</td>
          <td>{{ q.title }}</td>
          <td>{{ q.question_type.value }}</td>
          <td><a href="/questions/{{ q.id }}/edit">Edit</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
